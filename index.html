* {

body {

@keyframes gradientShift {

  100% { background-position: 0% 50%; }

/* Floating Flowers */
.flower {
  position: absolute;
  font-size: 2em;
  animation: float 6s ease-in-out infinite;
  opacity: 0.7;
}

.flower:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
.flower:nth-child(2) { top: 10%; right: 15%; animation-delay: 1s; }
.flower:nth-child(3) { bottom: 20%; left: 20%; animation-delay: 2s; }
.flower:nth-child(4) { bottom: 10%; right: 10%; animation-delay: 3s; }
.flower:nth-child(5) { top: 50%; left: 5%; animation-delay: 4s; }

@keyframes float {
  0%, 100% { transform: translateY(0px) rotate(0deg); }
  33% { transform: translateY(-20px) rotate(120deg); }
  66% { transform: translateY(-10px) rotate(240deg); }
}

.glass-card {
  position: relative;
  z-index: 10;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid rgba(255,255,255,0.2);
  padding: 50px 40px;
  border-radius: 30px;
  box-shadow: 
    0 25px 50px rgba(0,0,0,0.3),
    inset 0 1px 0 rgba(255,255,255,0.4);
  max-width: 450px;
  animation: slideUp 2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  position: relative;
  overflow: hidden;
}

.glass-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, #ff6b9d, #feca57, #54a0ff);
  border-radius: 30px 30px 0 0;
}

@keyframes slideUp {
  from { 
    opacity: 0; 
    transform: translateY(50px) scale(0.9); 
  }
  to { 
    opacity: 1; 
    transform: translateY(0) scale(1); 
  }
}

h1 { 
  font-family: 'Dancing Script', cursive;
  font-size: 3.2em; 
  margin-bottom: 10px;
  background: linear-gradient(45deg, #fff, #ffd700);
  -webkit-background-clip: text;

@keyframes glow {

<script>
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
let fireworks = [];

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

function random(min, max) {
  return Math.random() * (max - min) + min;
}

function createFirework() {
  const x = random(canvas.width * 0.2, canvas.width * 0.8);
  const y = canvas.height;
  const count = random(60, 100);
  
  // Launch firework
  fireworks.push({
    x, y, targetY: random(canvas.height * 0.2, canvas.height * 0.4),
    vy: random(-12, -8), life: 50, exploded: false
  });
}

function createExplosion(x, y) {
  const colors = ['#ff6b9d', '#feca57', '#54a0ff', '#ff9ff3', '#00d4aa'];
  const count = 80;
  
  for (let i = 0; i < count; i++) {
    particles.push({
      x, y,
      vx: random(-6, 6),
      vy: random(-6, 6),
      radius: random(2, 4),
      color: colors[Math.floor(random(0, colors.length))],
      life: 120,
      decay: random(0.96, 0.98)
    });
  }
}

function animate() {
  ctx.fillStyle = 'rgba(0,0,0,0.1)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Update fireworks
  fireworks.forEach((fw, i) => {
    fw.y += fw.vy;
    fw.life--;
    
    ctx.save();
    ctx.translate(fw.x, fw.y);
    ctx.scale(fw.life / 50, fw.life / 50);
    ctx.fillStyle = '#fff';
    ctx.shadowBlur = 20;
    ctx.shadowColor = '#fff';
    ctx.beginPath();
    ctx.arc(0, 0, 4, 0, Math.PI * 2);
    ctx.fill();
    ctx.restore();
    
    if (fw.life <= 0 && !fw.exploded) {
      createExplosion(fw.x, fw.y);
      fw.exploded = true;
    }
    
    if (fw.life <= 0) fireworks.splice(i, 1);
  });

  // Update particles
  particles.forEach((p, i) => {
    p.x += p.vx;
    p.y += p.vy;
    p.vy += 0.02; // gravity
    p.life--;
    p.radius *= p.decay;
    
    if (p.life > 0 && p.radius > 0.2) {
      ctx.save();
      ctx.shadowBlur = 15;
      ctx.shadowColor = p.color;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
      ctx.fillStyle = p.color;
      ctx.fill();
      ctx.restore();
    } else {
      particles.splice(i, 1);
    }
  });

  requestAnimationFrame(animate);
}

// Enhanced firework timing
setInterval(createFirework, 1200);

// Initial fireworks
setTimeout(() => setInterval(createFirework, 900), 2000);
animate();
</script>
